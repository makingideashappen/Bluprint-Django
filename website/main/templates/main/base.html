<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>{% block title %}Title{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expanded-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div>
          <ul class="navbar nav">
            <li class-"nav-item"><a class="nav-link text-light" href="/">Home</a></li>
            {% if user.is_authenticated %}
            <li class-"nav-item"><a class="nav-link text-light" href="/post">Post</a></li>
            <h2 class="text-light">Welcome, {{ user.username }}!</h2>
            <p class="text-light">You are currently logged in.</p>
 
             <form method="post" action="{% url 'account_logout' %}">
              {% csrf_token %}
              <button type="submit" class="bg-dark text-light no-border">Log Out</button>
           </form>
            {% endif %}

            {% if not user.is_authenticated %}
             <li class-"nav-item"><a class="nav-link text-light" href="{% url 'account_signup' %}">Sign Up</a></li>
            <li class-"nav-item"><a class="nav-link text-light" href="{% url 'account_login' %}">Log In</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">{% block content %}{% endblock %}</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
