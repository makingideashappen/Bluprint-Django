 {% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm" style="width: 25rem;">
        <div class="card-body text-center">
            <h3 class="card-title mb-4">Log Out</h3>
            <p>Are you sure you want to log out?</p>
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100 mb-3">Log Out</button>
                <a href="{% url 'account_login' %}" class="btn btn-secondary w-100">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
