{% extends "main/base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm" style="width: 25rem;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Reset Your Password</h3>
            <p class="text-center">
                Enter your email address below, and weâ€™ll send you instructions to reset your password.
            </p>
            <form method="post" action="{% url 'account_reset_password' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email Address</label>
                    {{ form.email|add_class:"form-control" }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Reset Instructions</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
